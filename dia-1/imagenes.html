<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes</title>
</head>
<body>

    <main>
        <section>
            <h1>Como insertar imagenes</h1>

            <p>
                <img src="./img/emmet-fe70d8bbd77eb5ec2f0a84f515f5121b.png" alt="Emmet">
            </p>

            <p>
                <figure>
                    <img src="./img/alphabets-close-up-computer-connection-532173.jpg" alt="teclado">
                    <figcaption>Esto es un teclado</figcaption>
                </figure>
            </p>

            <p>
                <img src="./img/alphabets-close-up-computer-connection-532173.jpg" alt="teclado2">
            </p>
        </section>

        <section>
            <h1>Audio</h1>

            <audio src="https://developer.mozilla.org/media/examples/estoesunejemploquenofunciona.mp3" controls></audio>
            
        </section>

        <section>
            <h1>Video</h1>

            <video src="http://developer.mozilla.org/media/examples/ejemploquenofunciona.mp4" controls autoplay muted></video>
        </section>

        <section>
            <iframe src="./listas.html" width="100%" height="300px"></iframe>
        </section>

        <section>
            <h1>Insertando video youtube</h1>

            <iframe width="560" height="315" src="https://www.youtube.com/embed/sXScJP1RPmI" 
            frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            
        </section>

    </main>
    
</body>
</html>
