<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        div {
            display: block;
            border: solid 5px #134658;
            margin: 10px 0;
            height: 100px;
            font-size: 30px;
            line-height: 100px;
            text-align: center;
            margin-top: 100px;
        }
        .dos {
            visibility: hidden;
        }
        .tres {
            display: none;
        }
    </style>
</head>
<body>
    <div class="uno">
        1
    </div>
    <div class="dos">
        2
    </div>
    <div class="tres">
        3
    </div>
    <div class="cuatro">
        4
    </div>
    
</body>
</html>
